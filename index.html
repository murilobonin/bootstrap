<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container mx-auto">
        <a class="navbar-brand mx-auto" href="#">Entre em Contato</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

</nav>

<header class="text-center mt-5">
    <h1 class="mx-auto">Contato</h1>
</header>



<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<footer class="text-center py-1 bg-body-tertiary">
    <div class="container">
        <div class="social-icons">
            <a href="#" class="text-decoration-none"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-decoration-none"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-decoration-none"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-decoration-none"><i class="bi bi-linkedin"></i></a>
        </div>
        <p class="mt-2 mb-0 text-magenta">Â© 2024 Olirum Enterprises. Nenhum direito reservado. |
            <a class="text-magenta" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Olirumenterprises.com</a>
        </p>
    </div>
  </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
